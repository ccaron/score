<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Score{% endblock %}</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script>
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
