# Schedule parameters
game_settings:
  period_length_min: 15
  num_periods: 3
  game_type: "regular"

# Available time slots
schedule:
  # Days of the week this league plays
  days_of_week: ["sunday"]

  # Date range for the season
  start_date: "2025-10-05"
  end_date: "2026-03-29"

  # Excluded dates (holidays, rink closures)
  blackout_dates:
    - "2025-12-28"
    - "2026-01-04"

  # Time slots per day (ordered early to late)
  time_slots:
    - "19:00"
    - "20:00"
    - "21:00"
