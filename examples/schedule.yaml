# Schedule configuration for Beer League Bronze Divisions
# 3 divisions scheduled together for optimal ice utilization

# League/Season context
league_id: "beer"
season_id: "2025-2026"

# Venue
rink_id: "sharks-ice"
sheets:
  - sheet_id: "NHL"
    name: "NHL"
  - sheet_id: "Olympic"
    name: "Olympic"

# Solver settings (optional - these are the defaults)
solver:
  timeout_seconds: 600        # How long to search for better solutions
  # Constraint weights (higher = more important, 0 = disabled)
  weight_packing: 10           # Pack games into earlier dates
  weight_time_slot: 5        # Balance games across time slots (19:00, 20:00, 21:00)
  weight_opponent: 5          # Spread games across different opponents
  weight_sheet: 0            # Balance games across ice sheets
  weight_home_away: 0        # Balance home/away games
  weight_no_consecutive_opponent: 0  # Penalize same opponent in back-to-back weeks
  # Hard constraints
  max_consecutive_byes: 0        # Max bye weeks in a row (1 = never 2 byes in a row, 0 = disabled)

# Divisions with their teams
divisions:
  - division_id: "bronze-a"
    games_per_team: 14
    teams:
